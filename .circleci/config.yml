version: 2
jobs:
  install:
    working_directory: ~/node-github-flow-circle-ci-starter
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  unit-test:
    working_directory: ~/node-github-flow-circle-ci-starter
    docker:
      - image: circleci/node:lts

    steps:
      - attach_workspace:
          at: .
      - run: npm test

workflows:
  version: 2
  feature-branches:
    jobs:
      - install:
          filters:
            branches:
              only:
                - /feature\/.*/
      - unit-test:
          requires:
            - install
          filters:
            branches:
              only:
                - /feature\/.*/
